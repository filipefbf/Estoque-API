# Ativa o perfil desejado
spring.profiles.active=dev

# Configuracao do banco H2 (em memoria)
spring.datasource.url=jdbc:h2:mem:estoque-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Dialeto JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Console do H2 (acessivel via navegador)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuracao do JWT (mesmo que SQL Server)
jwt.secret=my-secret-key
jwt.expiration=86400000

# Logging basico
logging.level.org.springframework.security=DEBUG
